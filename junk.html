<script type="text/javascript">
    function googleTranslateElementInit() {
        new google.translate.TranslateElement({
            pageLanguage: 'en',  // Set default language of your page
            includedLanguages: 'hi,ta,te,ml,bn,gu,mr,pa,kn,ur', // Include regional languages (Hindi, Tamil, Telugu, etc.)
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
            autoDisplay: false
        }, 'google_translate_element');
    }
</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>


<div id="google_translate_element"></div>

<button onclick="triggerGoogleTranslate()">Translate Page</button>

<script>
    function triggerGoogleTranslate() {
        var translateElement = document.querySelector('.goog-te-combo');
        if (translateElement) {
            translateElement.style.display = 'block';
        }
    }
</script>
